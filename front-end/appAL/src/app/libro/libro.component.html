<div class="row">
  <div class="col-sm-1">

  </div>
  <div class="col-sm-10">
    <h3>Libros</h3>
    <div class="row">
      <div *ngFor="let libro of libros" class="col-sm-4">
        <div class="card">
          <div class="row">
            <div class="col-sm-8">
              <div class="card-body">
                <p class="card-text">IBCN: {{libro.ICBN}}</p>
                <p class="card-text">Nombre: {{libro.nombre}}</p>
                <p class="card-text">Numero Páginas: {{libro.numeroPaginas}}</p>
                <p class="card-text">Edición: {{libro.edicion}}</p>
                <p class="card-text">Fecha Publicación: {{libro.fechaPublicacion}}</p>
                <p class="card-text">Nombre Editorial: {{libro.nombreEditorial}}</p>
              </div>
            </div>
            <div class="col-sm-4">
              <img class="card-img" src="https://static.hsfiles.com/es/wp-content/gallery/libro-recetas-familia/libro-recetas-01.jpg" alt="Libro" style="width: 100px">
            </div>
          </div>
          <a href="#" class="btn btn-primary align-self-center" style="width: 200px">Pedir Transferencia</a>
        </div>

      </div>
    </div>
  </div>
  <div class="col-sm-1">

  </div>
</div>
