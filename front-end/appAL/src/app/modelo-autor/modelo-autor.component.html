<div class="card" style="width: 18rem;">
  <div class="row">
    <div class="col-sm-4">
      <img class="card-img" src="http://www.libros-mas-vendidos.com/wp-content/uploads/2011/10/libro-biografia-steve-jobs-walter-isaacson.png" alt="Autor" style="width: 125px">
    </div>
    <div class="col-sm-8">
      <div class="card-body">
        <p class="card-text">Autor: {{autorSeleccionado.nombres}} {{autorSeleccionado.apellidos}}</p>
        <p class="card-text">Fecha de Nacimiento: {{autorSeleccionado.fechaNacimiento}}</p>
        <p class="card-text">Numero Libros: {{autorSeleccionado.numeroLibros}}</p>
        <p class="card-text">Ecuatoriano: {{autorSeleccionado.ecuatoriano}}</p>
      </div>
    </div>
  </div>
</div>
